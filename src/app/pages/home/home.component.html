<app-header></app-header>
<div class="container text-center">
     <div class="row justify-content-center">
    <div class="col-xl-6 col-md-6 col-sm-12 col-xs-6">
        <div class="col-12">
            <h1 style="color: white;">{{actorOneName}}</h1>
        </div>
        <div class="col-12">
            <mat-form-field style="width: 60%;">
                <mat-select [formControl]="actorA" placeholder="Enter Star Wars Characters" #singleSelect>
                  <mat-option>
                    <ngx-mat-select-search  placeholderLabel="Search Characters..." [noEntriesFoundLabel]="'No Results Found'" [formControl]="actorACtrl"></ngx-mat-select-search>
                  </mat-option>
                  <mat-option *ngFor="let actor of firstCharacterList$ | async" [value]="actor.name" (click)="setPerson(actor,'actorOneDetails')">
                    {{actor.name}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
        </div>
        <div class="col-12" *ngIf="(firstCharacterDetails$|async)?.name">  <app-actor [character]="firstCharacterDetails$|async"></app-actor></div>

    </div>
    <div class="col-xl-6 col-md-6 col-sm-12 col-xs-6">


        <div class="col-12">
            <h1 style="color: white;">{{actorTwoName}}</h1>
        </div>
        <div class="col-12">
            <mat-form-field style="width: 60%;">
                <mat-select [formControl]="actorB" placeholder="Enter Star Wars Characters" #singleSelect>
                  <mat-option>
                    <ngx-mat-select-search  placeholderLabel="Search Characters..." [noEntriesFoundLabel]="'No Results Found'" [formControl]="actorBCtrl"></ngx-mat-select-search>
                  </mat-option>
                  <mat-option *ngFor="let actor of secondCharacterList$ | async" [value]="actor.name" (click)="setPerson(actor,'actorTwoDetails')">
                    {{actor.name}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
        </div>
        <div class="col-12" *ngIf="(secondCharacterDetails$|async)?.name">  <app-actor [character]="secondCharacterDetails$|async"></app-actor></div>
    </div>
  </div>
</div>
